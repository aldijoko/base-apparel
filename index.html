<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="header">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="txt">
        <h1>We're</h1>
        <h2>coming soon</h2>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <form action="#">
        <div class="form-group">
          <input
             type="email"
             class="email"
             name="email"
             placeholder="Email Address"/>
          <img class="icon-error hidden" src="images/icon-error.svg" alt="">
          <button type="submit" class="btn">
            <img src="images/icon-arrow.svg" alt="">
          </button>
        </div>
        <p class="txt-error hidden">Please provide a valid email</p>
        <footer style="margin-top: 50px;">
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Aldi Joko</a>.
          </p>
        </footer>
        <!-- <p class="txt-succes">Thank you for subscribing to our newsletter.</p> -->
      </form>
    </div>
    <div class="img-bg">
      <img style="height: 100vh; width: 100%;" src="images/hero-desktop.jpg" alt="">
    </div>
  </div>


  
  

  <script src="./main.js"></script>
</body>
</html>
